<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura - Organic Technology</title>
    <meta name="description" content="Aura - Premium warm minimalist electronics" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%232C2A26'/><circle cx='50' cy='50' r='25' fill='none' stroke='%23F5F2EB' stroke-width='2'/><circle cx='50' cy='50' r='15' fill='none' stroke='%23F5F2EB' stroke-width='1.5'/></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap');
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for fixed navbar */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F2EB; /* Warm cream background */
        color: #2C2A26; /* Warm dark charcoal */
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Hide scrollbar for clean aesthetic in horizontal scrolls if any */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }
      
      .animate-delay-200 { animation-delay: 0.2s; }
      .animate-delay-400 { animation-delay: 0.4s; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
